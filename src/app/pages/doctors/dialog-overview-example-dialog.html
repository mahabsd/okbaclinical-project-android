<h1 mat-dialog-title>Delete user</h1>
<div mat-dialog-content  class="w-100">
  <p>are you sure you want to delete?</p>
</div>
<div mat-dialog-actions  class="w-100">
  <button mat-button tabindex="1"  (click)="onConfirmClick()">{{confirmButtonText}}</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">{{cancelButtonText}}</button>
</div>
